<div class="row">
<div class="col-4 offset-4">   

    <h1 *ngIf="isEdit; else createTitle">Edit Task</h1>
    <ng-template #createTitle>
        <h1>CreateTask</h1>
    </ng-template>




    <form [formGroup]="taskForm">
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="title">
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" formControlName="category">
    </div>
     <div class="mb-3">
        <label class="form-label">Task Date</label>
        <input type="datetime-local" class="form-control" formControlName="task_date" [value]="task_date.value |date:'yyyy-MM-ddThh:mm'">
    </div>
    
    <div class="mb-3">
        <label class="form-label"> Priority Level</label>
         <select class="form-select" formControlName="priority_level">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="critical">Critical</option>
      </select>
    </div>
    <div class="mb-3">
        <label class="form-label"> Progress Level</label>
         <select class="form-select" formControlName="Progress_level">
        <option value="pending">Pending</option>
        <option value="started">Started</option>
        <option value="completed">Completed</option>
    
      </select>
    </div>

    <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="taskForm.invalid">Submit</button>

    </form>
</div> 
</div>
